<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Compra</title>
</head>
<body>
    <header>
        <ul class="nav container ">

            <div>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html" ><img  src="imagenes/logofinall.png" alt="" width="60px" ></a>
                </li>
            </div>
            <div class="links-nav">

                <li class="nav-item-dos">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item-dos">
                  <a class="nav-link" href="#">Conocenos</a>
                </li>
            </div>
            
          </ul>
    </header>
    <div class="container">
        <h1 class="titulo-form">Formulario de Compra</h1>
        <form id="id-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Personas:</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="metodo-pago">Método de Pago:</label>
                <select class="form-control" id="metodo-pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
